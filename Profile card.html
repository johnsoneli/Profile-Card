<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="App.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="card header pattern" class="card-pattern">

            <div class="main-body">
                <img src="images/image-victor.jpg" alt="profile-pic" class="profile-img">
                <h3 class="profile-title">Victor Crest<span>26</span></h3>
                <h3 class="profile-location">London</h3>
            </div>
            <div class="card-stats">
                <div class="stats-element">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="stats-element">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="stats-element">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>

        </div>
    </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ellieroy" target="_blank">Ellie Roy</a>.
    </div>
</body>

</html>
